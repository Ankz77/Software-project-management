<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
      </style>
</head>
<body>
    <header>
        <h2 class="logo">Good Eats.</h2>
        <nav class="navigation">
            <a href="./home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h1>Connect With Us.</h1>
        <p>We would love to respond to your queries and help you succeed.
            Feel free to get in touch with us.
        </p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Ankunda mwebembezi">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+256 782096950">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">email</label>
                            <input type="text" placeholder="ankundamwebembezi2@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Front-end">
                        </div>
                    </div>

                    <label>Message</label>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

            </div>
        </div>
    </div>
</body>
</html>
